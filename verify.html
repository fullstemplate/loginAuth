<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amat</title>
    <link rel="stylesheet" href="/style/verify.css">
</head>
<body>
    <div class="form " style="text-align: center;">
        <h2>Verify your Account</h2>
        <p>kami mengirimkan kode opt untuk verifikasi akun anda di gmail:</p>
        <form action="" autocapitalize="off">
            <div class="error-text">Error</div>
            <div class="fields-input">
                <input type="number" name="otp1" class="opt_filed" placeholder="0" min="0" max="9" required onpaste="false">
                <input type="number" name="otp2" class="opt_filed" placeholder="0" min="0" max="9" required onpaste="false">
                <input type="number" name="otp3" class="opt_filed" placeholder="0" min="0" max="9" required onpaste="false">
                <input type="number" name="otp4" class="opt_filed" placeholder="0" min="0" max="9" required onpaste="false">
            </div>
            <div class="submit">
               <input type="submit" value="verify now" class="button">
            </div>
        </form>
    </div>
</body>
</html>
